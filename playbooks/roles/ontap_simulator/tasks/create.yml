---
- name: Create simulator - apply plan
  terraform:
    project_path: "{{ plan_dir }}"
    state: present
    variables:
      vsphere_user    : '{{ vcenter_username }}'
      vsphere_password: '{{ vcenter_password }}'
      vsphere_server  : '{{ vcenter_hostname }}'
      vm_name: "{{ vm_name }}"
    plan_file: "{{ vm_name }}.tfplan"
    workspace: "{{ vm_name}}"
